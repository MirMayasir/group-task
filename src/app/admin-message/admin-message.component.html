<h1 class="admin-heading">Admin Panel For Messages</h1>
<table class="table">
    <thead>
        <th>Full Name</th>
        <th>Email</th>
        <th>Contact</th>
        <TH>Message</TH>
    </thead>
    <tr *ngFor="let c of contact">
        <td>{{c.fullName}}</td>
        <td>{{c.email}}</td>
        <td>{{c.contact}}</td>
        <td>{{c.message}}</td>     
    </tr>
</table>

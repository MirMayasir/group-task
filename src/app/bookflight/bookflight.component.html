<style>
  body {
      background-color: lightblue;
      font-family: sans-serif;
  }

  .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
  }

  .buttons {
      display: flex;
      gap: 10px;
  }

  .button {
      padding: 10px 20px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }

  .search-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      flex-wrap: wrap;
  }

  .input-box {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 15px;
  }

  .label {
      font-weight: bold;
  }

  .input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }

  .search-button {
      padding: 15px 30px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-end;
  }

  .calendar {
      cursor: pointer;
      margin-top: 5px;
  }

  .title {
      font-size: 24px;
      font-weight: bold;
  }

  .input-info {
      font-size: 12px;
      color: gray;
  }
</style>

<form #addForm="ngForm" (submit)="book()">
  <div class="search-container">
      <div class="input-box">
          <label class="label">FROM</label>
          <div>
              <input class="input" [(ngModel)] = "fd.flightFrom" required="">
              <span class="input-info">[DEL] Indira Gandhi International Airport</span>
          </div>
      </div>

      <div class="input-box">
          <label class="label">TO</label>
          <div>
              <input class="input" [(ngModel)] = "fd.flightTo">
              <span class="input-info">[BOM] Chhatrapati Shivaji International A...</span>
          </div>
      </div>

      <div class="input-box">
          <label class="label" [(ngModel)] = "fd.departure">DEPARTURE DATE</label>
          <div>
              <input type="date" class="input">
          </div>
      </div>

      <div class="input-box">
          <label class="label" [(ngModel)] = "fd.return">RETURN DATE</label>
          <div>
              <input type="date" class="input">
          </div>
      </div>

      <div class="input-box">
          <label class="label" [(ngModel)] = "fd.traveller">TRAVELLER & CLASS</label>
          <div>
              <input class="input" value="1 Traveller(s)" [(ngModel)] = "fd.flightclass">
              <span class="input-info">Economy</span>
          </div>
      </div>

      <button class="search-button" type="submit" [disabled]="!addForm.valid">BOOK</button>
  </div>
</form>
